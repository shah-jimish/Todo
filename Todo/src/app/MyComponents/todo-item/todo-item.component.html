<div class="my-3">
  <h5 [ngClass]="{ strike: !todo.active }">{{ todo.title }}</h5>
  <p [ngClass]="{ strike: !todo.active }">{{ todo.desc }}</p>
  <div class="form-group form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="todoCheckBox{{ i }}"
      (click)="onCheckBoxClick(todo)"
      [checked]="!todo.active"
    />
    <label class="form-check-label" for="todoCheckBox{{ i }}">Complete</label>
  </div>
  <button class="btn btn-sm btn-danger" (click)="OnClick(todo)">Delete</button>
</div>
